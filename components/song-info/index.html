<polymer-element name="song-info" attributes="song channel">
    <template>
        <style>
            :host {
                text-align: center;
                -webkit-user-select: none;
            }
            h1 {
                display: -webkit-box;
                -webkit-line-clamp : 2;
                -webkit-box-orient: vertical;
                margin: 16vh 0 8vh 0;
                padding: 0 2vw;
                font-size: 3.5vw;
                overflow: hidden;
                cursor: default;
            }
            h2 {
                margin: 2vh 0 2vh 0;
                padding: 0 2vw;
                font-size: 2.5vw;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                cursor: pointer;
            }
            h3 {
                margin: 8vh 0 0 0;
                padding: 0 2vw;
                font-size: 2vw;
                cursor: pointer;
            }

            h4 {
                position: absolute;
                top: 0;
                width: 26vw;
                margin: 4vh 12vw 0 12vw;
                line-height: 1.8;
                font-size: 1.5vw;
                cursor: pointer;
            }
        </style>
        <div>
            <h4 on-dblclick="{{openChanels}}">MHZï¼š{{channel.name}}</h4>
            <h1>{{song.title}}</h1>
            <h2 on-dblclick="{{search}}">{{song.artist}}</h2>
            <h3 on-dblclick="{{search}}">{{song.albumtitle}}</h3>
        </div>
    </template>
    <script>
    Polymer('song-info',{
        song : FM.status.song,
        channel : FM.status.channel,
        ready : function() {
           var self = this
           FM.obs.on('SONG:UPDATE', function(song) {
               self.song = song
           })

           FM.obs.on('CHANNEL:UPDATE', function(channel) {
               self.channel.name = channel.name
           })
        },
        search : function(e) {
            document.querySelector('song-face').classList.add('hover')
            document.querySelectorAll('.nav li')[1].click()
            var keyword = e.path[0].innerHTML
            document.querySelector('panel-search').search(keyword,0)
        },
        openChanels : function() {
            document.querySelector('song-face').classList.add('hover')
            document.querySelectorAll('.nav li')[0].click()
        }
    })
    </script>
</polymer-element>
